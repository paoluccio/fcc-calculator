<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">

  <title>JavaScript Calculator</title>
</head>

<body>
  
  <div class="container">
    <div class="calculator">
      <div class="calculator__screen">
        <div class="messages">
          <div class="errors"></div>
          <div class="computation"></div>
        </div>
        <div id="display">0</div>
      </div>
      <div class="buttons">
        <div class="buttons__toprow">
          <button id="clear" class="clear" data-key="Escape Delete">C</button>
          <button id="backspace" class="backspace" data-key="Backspace">&#8678;</button>
        </div>
        <div class="buttons__row">
          <button id="seven" class="number" data-key="7">7</button>
          <button id="eight" class="number" data-key="8">8</button>
          <button id="nine" class="number" data-key="9">9</button>
          <button id="divide" class="operator" data-key="/">รท</button>
        </div>
        <div class="buttons__row">
          <button id="four" class="number" data-key="4">4</button>
          <button id="five" class="number" data-key="5">5</button>
          <button id="six" class="number" data-key="6">6</button>
          <button id="multiply" class="operator" data-key="*">ร</button>
        </div>
        <div class="buttons__row">
          <button id="one" class="number" data-key="1">1</button>
          <button id="two" class="number" data-key="2">2</button>
          <button id="three" class="number" data-key="3">3</button>
          <button id="subtract" class="operator" data-key="-">-</button>
        </div>
        <div class="buttons__row">
          <button id="zero" class="number" data-key="0">0</button>
          <button id="decimal" class="decimal" data-key=".">.</button>
          <button id="equals" class="equals" data-key="Enter =">=</button>
          <button id="add" class="operator" data-key="+">+</button>
        </div>
      </div>
    </div>
  </div>
  <div class="coded-by">Coded by <a href="https://www.freecodecamp.org/fcc5b94da85-6e92-4331-8fbb-c5c610c6a41a"
    target="_blank">Pavel P.</a> for freeCodeCamp</div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
